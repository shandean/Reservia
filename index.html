<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservia </title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/a5a4ed3545.js" crossorigin="anonymous"></script>
	</head>

	<body>
        <header class="Header-Bar">
           <!-- Top Header Bar -->
           <nav class="top-Header-Bar">
                <a id="logo-link" href="#">
                    <img src="images/logo/Reservia.svg" 
                        alt="Reservia.svg" title="Reservia log"></a>
                <div class="navigation">
                    <a id="style" href="#">Accommodations</a>
                    <a href="#">Activities</a>
                    <a id="style" href="#">Sign Up</a>
                </div>
                <span class="navigation-tab"></span>
            </nav>
            <!--Subtitle-->
			<div class="subtitle">
				<h2>Find a place for your dream vacation</h2>
				<p>Downtown or in nature</p>
			</div>
            <!--search-bar-->
            <section class="search-section">
                <i class="fas fa-map-marker-alt search-icon"></i>
                <input type="search" placeholder="Marseilles, France" class="search-bar">
                <input type="submit" value="Search" class="submit-btn">
            </section>
            <!--Filter-section-->
            <div class="filter-row">
				<div class="filter-bar"><h2>Filters</h2></div>

				<a class="filter-button" href="#">
					    <span class="filter-icon">
						<i class="fas fa-money-bill-wave"></i></span>
					<span class="filter-text">Low cost</span>
				</a>

				<a class="filter-button" href="#">
					<span class="filter-icon"><i class="fas fa-child"></i></span>
					<span class="filter-text">Family-friendly</span>
				</a>

				<a class="filter-button" href="#">
					<span class="filter-icon"><i class="fas fa-heart"></i></span>
					<span class="filter-text">Romantic</span>
				</a>

				<a class="filter-button" href="#">
		            <span class="filter-icon"><i class="fas fa-dog"></i></span>
					<span class="filter-text">Pets allowed</span> 
					
				</a>
			</div>
            <!--info-section-->
            <div>
                <button class="note">
                    <i class="fas fa-info"></i>
                    </button>
                <p class="inform">More then 500 accommodations are available in this <br>city</p>
            </div>
        </header>        
	</body>
</html
